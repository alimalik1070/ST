name: Java Unit Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    
    - name: Run Tests
      run: |
        javac LoginApp.java LoginAppST.java
        java LoginAppST

    - name: Check Test Results
      run: |
        if [ $? -eq 0 ]; then
          echo "Tests passed successfully"
          exit 0
        else
          echo "Tests failed"
          exit 1
        fi
